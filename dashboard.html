<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fritter Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- Include Google Font -->
    <style>
        body {
            background-color: #D0E6BB; /* Updated light apple green background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 10px 20px;
            background-color: #D0E6BB; /* Light background for header */
        }

        .title {
            font-size: 50px; /* Increased font size for title */
            font-weight: bold;
            color: #4B9C3A; /* Color for title */
            text-align: center; /* Center align the title */
            font-family: 'Verdana', sans-serif; /* Changed to cursive font */
            margin-top: 5px; /* Space above title to bring it closer to the image */
        }

        .tagline {
            font-size: 25px; /* Increased font size for tagline */
            color: #4B9C3A; /* Color for tagline */
            font-family: 'Verdana', sans-serif; /* Cursive font for tagline */
        }

        .button {
            display: inline-block;
            background-color: #457839; /* Button color */
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px; /* Changed for oval shape */
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #8FCB73; /* Darker shade on hover */
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-image {
            width: 80%; /* Responsive image width */
            max-width: 300px; /* Max image size */
            margin-top: 5px; /* Adjusted space above the image */
            margin-bottom: 20px; /* Space below the image */
        }

        .dude-text {
            font-size: 32px; /* Increased size of the main text */
            font-weight: bold; /* Bold text */
            color: #4B9C3A; /* Color for the main text */
            margin: 20px 0; /* Space above and below */
            font-family: 'Dancing Script', cursive; /* Cursive font for main text */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">No Fritter</h1>
    </div>

    <div class="content-container">
        <p class="tagline">Nourish the Needy, Not the Bin.</p>
        <img src="no fritter images/wastage.jpg" alt="Food Donation" class="content-image"> <!-- Placeholder for content image -->
        <p class="dude-text">Dude, letâ€™s give some food.</p>
        <a href="donation.html" class="button">DONATE FOOD</a>
        <a href="find food.html" class="button">FIND FOOD</a>
        <a href="groceries.html" class="button">GROCERY RETAIL</a>
        <a href="ecofriendly.html" class="button">ECO FRIENDLY PRODUCTS</a>
    </div>
</body>
</html>
